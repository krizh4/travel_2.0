<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        section {
            padding: 30px;
        }
    </style>
</head>
<body>
    <form action="/register" method="post">
        <section>
            <label for="username">Username: <input name="username" type="text" placeholder="Username"></label>
        </section>
        <section>
            <label for="password">Password: <input name="password" type="password" placeholder="Password"></label>
        </section>
        <section>
            <label for="email">Email: <input type="email" name="email" placeholder="Email"></label>
        </section>
        <button type="submit">submit</button>
    </form>
</body>
</html>
